<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="module" src="app.js"></script>

    <link rel="stylesheet" href="style.css">
    <title>Drums</title>
</head>
<body>
    <section class="pads">
        <div class="pad" data-sound="crash" data-key="1,v" data-choke="2">Crash</div>
        <div class="pad" data-sound="cowb" data-key="2,f">Cowbell</div>
        <div class="pad" data-sound="ride" data-key="3,r" data-choke="2">Ride</div>
        <div class="pad" data-sound="lotom" data-key="q">Low Tom</div>
        <div class="pad" data-sound="midtom" data-key="w">Mid Tom</div>
        <div class="pad" data-sound="hitom" data-key="e">High Tom</div>
        <div class="pad" data-sound="chh" data-key="c" data-choke="1">CH</div>
        <div class="pad" data-sound="ohh" data-key="d" data-choke="1">OH</div>
        <div class="pad" data-sound="kick" data-key="z">Kick</div>
        <div class="pad" data-sound="sst" data-key="s">Rim</div>
        <div class="pad" data-sound="sd" data-key="x">Snare</div>
        <div class="pad" data-sound="clap" data-key="a">Clap</div>
    </section>
</body>
</html>
