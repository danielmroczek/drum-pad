<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="module" src="app.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <title>DrumPad - Virtual Drum Machine</title>
</head>
<body>
    <section class="pads">
        <div class="pad" data-sound="cy" data-key="1,v" data-choke="2">Crash</div>
        <div class="pad" data-sound="cb" data-key="2,f">Cowbell</div>
        <div class="pad" data-sound="sp" data-key="3,r" data-choke="2">Ride</div>
        <div class="pad" data-sound="lt" data-key="q">Low Tom</div>
        <div class="pad" data-sound="mt" data-key="w">Mid Tom</div>
        <div class="pad" data-sound="ht" data-key="e">High Tom</div>
        <div class="pad" data-sound="ch" data-key="c" data-choke="1">CH</div>
        <div class="pad" data-sound="oh" data-key="d" data-choke="1">OH</div>
        <div class="pad" data-sound="bd" data-key="z">Kick</div>
        <div class="pad" data-sound="rs" data-key="s">Rim</div>
        <div class="pad" data-sound="sd" data-key="x">Snare</div>
        <div class="pad" data-sound="cp" data-key="a">Clap</div>
    </section>
</body>
</html>
