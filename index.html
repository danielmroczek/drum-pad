<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="module" src="app.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <title>Drum-pad - Virtual Drum Machine</title>
</head>
<body>
    <section class="pads" x-data="drumPad">
        <template x-for="pad in pads" :key="pad.sound">
            <div class="pad" 
                 :class="{ 'active': activePads.has(pad.sound) }"
                 @mousedown="playSample($event, pad.sound)"
                 @touchstart.prevent="handleTouchStart($event, pad.sound)"
                 @touchend.prevent="handleTouchEnd($event, pad.sound)"
                 :data-sound="pad.sound"
                 x-text="pad.label"></div>
        </template>
    </section>
</body>
</html>
