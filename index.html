<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="module" src="app.js"></script>

    <link rel="stylesheet" href="style.css">
    <title>Drums</title>
</head>
<body>
    <section class="pads">
        <div class="pad" data-sound="tamb" data-key="1">Tamb</div>
        <div class="pad" data-sound="cowb" data-key="2">Cowbell</div>
        <div class="pad" data-sound="crash" data-key="3">Crash</div>
        <div class="pad" data-sound="ride" data-key="4">Ride</div>
        <div class="pad" data-sound="lotom" data-key="q">Low Tom</div>
        <div class="pad" data-sound="midtom" data-key="w">Mid Tom</div>
        <div class="pad" data-sound="hitom" data-key="e">High Tom</div>
        <div class="pad" data-sound="conga" data-key="r">Congo</div>
        <div class="pad" data-sound="kick2" data-key="a">Kick Alt</div>
        <div class="pad" data-sound="sd2" data-key="s">Snare Alt</div>
        <div class="pad" data-sound="chh" data-key="d">CH</div>
        <div class="pad" data-sound="ohh" data-key="f">OH</div>
        <div class="pad" data-sound="kick1" data-key="z">Kick</div>
        <div class="pad" data-sound="sst" data-key="x">Rim</div>
        <div class="pad" data-sound="sd1" data-key="c">Snare</div>
        <div class="pad" data-sound="clap" data-key="v">Clap</div>
    </section>
</body>
</html>
